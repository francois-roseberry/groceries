<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grocery lists</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table>
    	<thead>
    		<tr>
    			<th>Name</th>
    		</tr>
    	</thead>
    	<tbody>
	    	<tr th:each="list : ${lists}">
	    		<td th:text="${list.name}">Super grocery</td>
	    	</tr>
	    </tbody>
    </table>
</body>
</html>
