<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|Grocery list : ${list.name}|"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<table>
		<thead>
			<tr><th>Recipes</th></tr>
		</thead>
		<tbody>
			<tr th:each="recipe : ${list.recipes}">
				<td th:text="${recipe.name}"></td>
			</tr>
		</tbody>
	</table>
	<br />
    <table>
    	<thead>
    		<tr>
    			<th>Products</th>
    		</tr>
    		<tr>
    			<th>Name</th>
    		</tr>
    	</thead>
    	<tbody>
	    	<tr th:each="product : ${list.products}">
	    		<td th:text="${product.name}">A product to buy</td>
	    	</tr>
	    </tbody>
    </table>
</body>
</html>
